<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggle Divs</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: #0074d9;
                color: white;
                border: none;
                cursor: pointer;
            }

            .button-active {
                background-color: #ff851b;
            }

            .content {
                text-align: center;
                display: block;
            }

            .div {
                padding: 20px;
                margin-top: 10px;
            }

			.content div {
				display: none;
			}

            .content .show {
                display: block;
                animation: fadeIn 0.5s ease-in-out;
            }

			.content .hidden {
				display: block;
				animation: fadeOut 0.5s ease-in-out;
			}

            @keyframes fadeIn {
                0% {
                    scale: 0;
					opacity: 0;
                }
                100% {
                    scale: 1;
					opacity: 1;
                }
            }

			@keyframes fadeOut {
				0% {
                    scale: 1;
					height: auto;
                }
                100% {
					height: 0px;
                    scale: 0;
					
                }
			}
        </style>
    </head>
    <body>
        <div class="container">
            <button id="divButton1" onclick="toggleDiv(1)">Div 1</button>
            <button id="divButton2" onclick="toggleDiv(2)">Div 2</button>
            <button id="divButton3" onclick="toggleDiv(3)">Div 3</button>
        </div>
        <div class="content">
            <div class="div" id="div1">
                <p>This is Div 1 content.</p>
            </div>
            <div class="div" id="div2">
                <p>This is Div 2 content.</p>
            </div>
            <div class="div" id="div3">
                <p>This is Div 3 content.</p>
            </div>
        </div>
        <script>
            function toggleDiv(divNumber) {
				let elements = document.getElementsByClassName("show");
				if(elements.length > 0)
				{
					elements[0].classList.add("hidden");
					elements[0].addEventListener("animationend",(e)=>{
						console.log(e);
						e.target.classList.remove("hidden");
					})
				}

                // Hide all divs
                for (let i = 1; i <= 3; i++) {
                    document.getElementById(`div${i}`).classList.remove("show");
                }

                // Deactivate all buttons
                for (let i = 1; i <= 3; i++) {
                    document
                        .getElementById(`divButton${i}`)
                        .classList.remove("button-active");
                }

                // Show the selected div
                document
                    .getElementById(`div${divNumber}`)
                    .classList.add("show");
				
                // Activate the corresponding button
                document
                    .getElementById(`divButton${divNumber}`)
                    .classList.add("button-active");
            }
        </script>
    </body>
</html>
